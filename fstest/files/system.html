<div id="system">
  <button id="restart" onclick="system.click(this)">Restart</button>
  <button id="info" onclick="system.click(this)">SysInfo</button>
  <br>
  <p>Debug options:</p>
  <input id="dbgConsole" type="checkbox" onclick="system.dbgConsole()">Console</input>
  <input id="dbgMessage" type="checkbox" onclick="system.dbgMessage()">Message</input>
</div>
